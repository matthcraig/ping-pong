<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <div class="container">
  <div class = jumbotron><h1>Ping Pong</h1></div>

  <body>
    <div class = "box">
      <h2>How to Play:</h2>
      <li>Enter a positive number.</li>
      <li>Press the Ping Pong! button.</li>
      <li>Numbers divisible by 3 will be replaced with "Ping".</li>
      <li>Numbers divisible by 5 will be replaced with "Pong".</li>
      <li>Numbers divisible by 15 will be replaced with "Ping Pong!".</li>
    </div>

    <form id="ping-pong">
      <div class="form-group">
        <label for="entry">Enter your number here</label>
          <input id="entry" type="text">
      </div>
    <div class = button>
      <button type="submit" class="btn">Ping Pong!</button>
    </div>
    </form>
  
    <div id="result">
    </div>
  </div>

  </body>
</html>
